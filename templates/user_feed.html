{% extends 'base.html' %}

{% block body %}
<html>
    <head></head>

    <body>
           <div class="col-md-6">
               <div class="panel panel-primary">
                   {% for post in feed_post %}
                     <div class="panel-heading">
                     </div>
                     <div class="panel-body">
                         <div class="col-md-2">
                           <h3>{{post.posted_by}}</h3>
                         </div>
                         <div class="col-md-10">
                           <p>{{post.post_content}}</p>
                         </div>
                      </div>
                   {% endfor %}
               </div>
           </div> 
    </body>    
</html>
{% endblock %}
